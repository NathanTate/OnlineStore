<h1 *ngIf="!isEdit" class="padding-bottom-400 fs-secondary-heading fw-semi-bold">Create Product</h1>
<h1 *ngIf="isEdit" class="padding-bottom-400 fs-secondary-heading fw-semi-bold">Edit Product</h1>

@if (!isLoading) {
  <div class="product">
    <app-photo-form [product]="product" [isEdit]="isEdit"></app-photo-form>
    <app-product-form [product]="product" [isEdit]="isEdit" (createPlaceholder)="createPlaceholder()"></app-product-form>
  </div>
}
