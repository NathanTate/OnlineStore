<div class="wrapper" *ngIf="!!productResponse">
  <div class="table-nav">
    <h1 class="fw-semi-bold fs-secondary-heading">Products Table</h1>
    <hr>
  </div>

  <div class="table-wrapper">
    <table datatable>
      <thead>
        <tr>
          <th *ngFor="let column of columns">
            {{column}}
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productResponse.items">
          <td>
            {{item.id}}
          </td>
          <td>
            <p class="fw-medium">{{item.name}}</p>
          </td>
          <td>
            {{item.originalPrice | currency: 'USD'}}
          </td>
          <td>
            {{item.salePrice | currency: 'USD'}}
          </td>
          <td>
            {{item.brand?.brandName}}
          </td>
          <td>
            <ul role="list" class="filter__color-group">
              <li *ngFor="let color of item.colors">
                <div [ngStyle]="{ 'background-color': color.value}" class="color">
                </div>
              </li>
            </ul>
          </td>
          <td>
            <div class="actions">
              <button (click)="viewDetails(item.id)" class="button view-button bg-blue-accent-400">View</button>
              <button [routerLink]="['/admin/product']" class="bg-green-accent-400 remove-button"><fa-icon [icon]="iconEdit"></fa-icon></button>
              <button (click)="deleteProduct(item.id)" class="bg-red-accent-400 remove-button"><fa-icon [icon]="iconTrash"></fa-icon></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-modal [headerTemplate]="modalHeader" [bodyTemplate]="modalBody" modalId="product"></app-modal>
<ng-template #modalHeader>
  <div class="modal__header">
    <h2 class="fs-primary-title fw-semi-bold">Details</h2>
    <hr>
  </div>
</ng-template>
<ng-template #modalBody>
  <div class="modal__body">
    <div class="formGroup" *ngFor="let column of keys">
        <label  class="label fs-label fw-semi-bold" for="name">{{column}}</label>
        <input [disabled]="true" [value]="product![column]" class="form-input" type="text" id="name">  
    </div>
  </div>
</ng-template>
