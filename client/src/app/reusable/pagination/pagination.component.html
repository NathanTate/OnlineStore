@if (totalPages > 1) 
{
  <div class="pagination">
    <button [ngStyle]="{color: hasPreviousPage() ? 'black' : ''}" [disabled]="currentPage <= 1" (click)="changePage(currentPage - 1)" class="pagination__button">
      <fa-icon [icon]="prevIcon"></fa-icon>
    </button>
    <button class="pagination__button pagination__page-number"
      [ngClass]="{'active': currentPage == i + 1}" 
      *ngFor="let page of [].constructor(totalPages); let i = index"
      (click)="changePage(i + 1)">
      {{i + 1}}
    </button>
    <button [ngStyle]="{color: hasNextPage() ? 'black' : ''}" [disabled]="currentPage >= totalPages" (click)="changePage(currentPage + 1)" class="pagination__button">
      <fa-icon [icon]="nextIcon"></fa-icon>
    </button>
</div>
}
